name: FlipzoKart CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          echo "Installing server dependencies..."
          cd server
          npm install

          echo "Installing client dependencies..."
          cd ../client
          npm install

      - name: Build client
        run: |
          cd client
          npm run build

      - name: CI Check Complete
        run: echo "FlipzoKart CI passed successfully"
